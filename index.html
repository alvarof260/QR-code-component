<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="bg">

  <main>
    <section class="sec">
      <div class="card">

        <div class="card__box-image">
          <img class="box-image__img" src="images/image-qr-code.png" alt="QR code">
        </div>
        
        <div class="card__box-text">
          <h1 class="box-text__title">
            Improve your front-end skills by building projects
          </h1>
  
          <p class="box-text__paragraph">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
        
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alvaro Estanislao Figueroa</a>.
  </div>
</body>
</html>
